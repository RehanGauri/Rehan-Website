<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        /* Reset margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page background and container styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            width: 350px; /* Larger container width */
            height: 510px; /* Larger container height */
            padding: 20px;
            padding-top: 0;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        /* Loader and QR code styling */
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .qr-code {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: relative;
        }

        .qr-code.show {
            display: block;
            opacity: 1;
        }

        .qr-code img {
            width: 310px;
            height: 390px;
            border-radius: 20px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 10px;
            margin-top: -32px;
            text-align: center;
        }

        button.copy-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: -32px;

        }

        button.copy-btn:hover {
            background-color: #2980b9;
        }

        .note {
            font-size: 12px;
            color: #999;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Gateway</h1>
        <p>Scan the QR code or copy the UPI ID to complete the payment.</p>

        <!-- Loading Animation -->
        <div id="loading" class="loading">
            <div class="loader"></div>
            <p>Loading QR Code...</p>
        </div>

        <!-- QR Code Section -->
        <div id="qr-code" class="qr-code">
            <img src="qrcode249.jpg" alt="QR Code">
            <div class="input-container">
                <input type="text" id="copy-input" value="9022575233@ybl" readonly>
                <button class="copy-btn" onclick="copyText()">Copy</button>
            </div>
            <p class="note">If you're paying using UPI ID, only pay 249</p>
        </div>
    </div>

    <script>
        // Wait for the page to load
        window.onload = function() {
            // Delay for 1.5 seconds (1500 milliseconds)
            setTimeout(function() {
                // Hide the loading animation
                document.getElementById('loading').style.display = 'none';
                // Show the QR code section with fade-in effect
                var qrCode = document.getElementById('qr-code');
                qrCode.classList.add('show');
            }, 1500);  // 1.5 second delay
        };

        // Function to copy text from input
        function copyText() {
            var copyInput = document.getElementById("copy-input");
            copyInput.select();
            copyInput.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("UPI ID copied: " + copyInput.value);
        }
    </script>
</body>
</html>
